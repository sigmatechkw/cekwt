                    per_page: 16
                    to: 1
                    total: 1
                  error: false
                  message: null
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 5
                        name: Pure
                        website: null
                        description: null
                        is_featured: 1
                        slug: pure
                        logo_with_sizes:
                          origin: 'https://cekwt.com/storage/brands/brand-05.png'
                          thumb: 'https://cekwt.com/storage/brands/brand-05-150x150.png'
                          small: 'https://cekwt.com/storage/brands/brand-05-300x300.png'
                          medium: 'https://cekwt.com/storage/brands/brand-05-720x720.png'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 5
                        name:
                          type: string
                          example: Pure
                        website:
                          type: string
                          example: null
                        description:
                          type: string
                          example: null
                        is_featured:
                          type: integer
                          example: 1
                        slug:
                          type: string
                          example: pure
                        logo_with_sizes:
                          type: object
                          properties:
                            origin:
                              type: string
                              example: 'https://cekwt.com/storage/brands/brand-05.png'
                            thumb:
                              type: string
                              example: 'https://cekwt.com/storage/brands/brand-05-150x150.png'
                            small:
                              type: string
                              example: 'https://cekwt.com/storage/brands/brand-05-300x300.png'
                            medium:
                              type: string
                              example: 'https://cekwt.com/storage/brands/brand-05-720x720.png'
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'https://cekwt.com/api/v1/ecommerce/brands?page=1'
                      last:
                        type: string
                        example: 'https://cekwt.com/api/v1/ecommerce/brands?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'https://cekwt.com/api/v1/ecommerce/brands?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'https://cekwt.com/api/v1/ecommerce/brands'
                      per_page:
                        type: integer
                        example: 16
                      to:
                        type: integer
                        example: 1
                      total:
                        type: integer
                        example: 1
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: null
      tags:
        - Brands
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                brands:
                  type: array
                  description: 'The <code>id</code> of an existing record in the ec_product_brands table.'
                  example: null
                  items:
                    type: string
                    nullable: true
                is_featured:
                  type: boolean
                  description: ''
                  example: true
                  nullable: true
      security: []
